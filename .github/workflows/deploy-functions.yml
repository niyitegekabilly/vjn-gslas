
name: Deploy Supabase Functions

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'supabase/functions/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v4

      - name: Check secrets
        run: |
          if [ -z "$SUPABASE_ACCESS_TOKEN" ] || [ "$SUPABASE_ACCESS_TOKEN" = "" ]; then
            echo "::error::SUPABASE_ACCESS_TOKEN secret is not set. Add it in repo Settings → Secrets and variables → Actions."
            exit 1
          fi
          if [ -z "$PROJECT_ID" ] || [ "$PROJECT_ID" = "" ]; then
            echo "::error::PROJECT_ID secret is not set. Add it in repo Settings → Secrets and variables → Actions."
            exit 1
          fi
          echo "Secrets present, deploying..."

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy send-email
        run: supabase functions deploy send-email --project-ref $PROJECT_ID
      - name: Deploy keep-alive
        run: supabase functions deploy keep-alive --project-ref $PROJECT_ID
